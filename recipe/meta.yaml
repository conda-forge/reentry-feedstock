{% set name = "reentry" %}
{% set version = "1.1.2" %}
{% set sha256 = "e8b8f250f5dd07a90a5bfa7b0bb854f34c70a8a96ce9b61a55957739a5561e59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  entry_points:
    - reentry = reentry.cli:reentry
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [not py27]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - six
    - py

test:
  imports:
    - reentry
  source_files:
    - reentry

about:
  home: https://github.com/DropD/reentry
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A plugin manager based on setuptools entry points mechanism'
  dev_url: https://github.com/DropD/reentry

extra:
  recipe-maintainers:
    - ltalirz
