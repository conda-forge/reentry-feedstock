{% set name = "reentry" %}
{% set version = "1.2.2" %}
{% set sha256 = "9c8378965336a1e88b686f0163484dbe5e47815a15ff8a12844d7173877dc6e3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/DropD/reentry/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  entry_points:
    - reentry = reentry.cli:reentry
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - six
    - py

test:
  imports:
    - reentry
  source_files:
    - reentry

about:
  home: https://github.com/DropD/reentry
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A plugin manager based on setuptools entry points mechanism'
  dev_url: https://github.com/DropD/reentry

extra:
  recipe-maintainers:
    - ltalirz
    - DropD
